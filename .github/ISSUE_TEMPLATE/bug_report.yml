name: Bug Report
description: File a bug report
labels: ["Bug"]
assignees:
  - TheClassic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: By putting a Glass Block surrounded by 4 Sugar into a crafting table, I cannot craft Sugar Glass."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Silly Eatables are you using? If it's not listed, please update!
      options:
        - v3.0.0-pre1
        - v2.1.0-beta
        - v2.0.0+mod
        - v2.0.0
        - v1.3.1+mod
        - v1.3.1
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: If using on a non-vanilla server, please type /version and paste the output here. If using in a vanilla setting, please type the Minecraft version here instead.
    validations:
      required: true
  - type: textarea
    id: modloaderversion
    attributes:
      label: Mod Loader Version
      description: If running as a mod, which mod loader & Fabric API version are you using?
      placeholder: "Example: Fabric Loader v0.16.10 with Fabric API v0.118.5 for Minecraft 1.21.4"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false